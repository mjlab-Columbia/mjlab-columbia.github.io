---
layout: default
---

<div id="homeid" class="col-sm-12 ml-0 nopadding-left nopadding-right">
  <div
    id="carousel"
    class="carousel slide"
    data-ride="carousel"
    data-interval="5000"
    data-pause="hover"
  >
    <!-- Menu -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!-- Items -->
    <div class="carousel-inner" markdown="0">
      <div class="item active">
        <img
          src="{{ site.url }}{{ site.baseurl }}/images/slider/whole_lab_picture_1200_by_500.jpg"
          alt="Slide 1"
        />
      </div>
      <div class="item">
        <img
          src="{{ site.url }}{{ site.baseurl }}/images/slider/lab-potluck-1200-by-500.png"
          alt="Slide 2"
        />
      </div>
      <div class="item">
        <img
          src="{{ site.url }}{{ site.baseurl }}/images/slider/lab-hike-1200-by-500.jpg"
          alt="Slide 3"
        />
      </div>
    </div>
    <a
      class="left carousel-control"
      href="#carousel"
      role="button"
      data-slide="prev"
    >
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="right carousel-control"
      href="#carousel"
      role="button"
      data-slide="next"
    >
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  {{ content }}
</div>
